<mat-card class="background_user_connection">  
  <div class="row">
    <div class="col-sm-11">
      <mat-card-header>
        <mat-card-title>Modulos</mat-card-title>
        <mat-card-subtitle>Modulo en construccion, se administrara la gestion de todos los modulos</mat-card-subtitle>
      </mat-card-header>
    </div>
    <div class="col-sm-1">
      <ul class="nav justify-content-end menuboton">
        <li class="nav-item">
          <button mat-raised-button color="primary" (click)="Modulo(null)">
            <mat-icon>add</mat-icon> Nuevo
          </button>
        </li>
      </ul>
    </div>
  </div>
  <mat-card-content>
    <div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-6">
        <mat-form-field appearance="legacy">
          <input
          matInput
          placeholder="Buscar"
          autocomplete="off"
          (keyup)="applyFilter($event.target.value)"
          />
        </mat-form-field>
      </div>
      <div class="col-sm-3"></div>
    </div>

    <table mat-table [dataSource]="dataSource" matTableResponsive matSort>
      <ng-container matColumnDef="logo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align: center;"></th>
        <td mat-cell *matCellDef="let element" >    
          <mat-icon style="color: #7072bf !important" >view_module</mat-icon><mat-icon class="check">check</mat-icon>
        </td>
      </ng-container>
      <!--Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!--Column -->
      <ng-container matColumnDef="nombre_modulo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Modulo</th>
        <td mat-cell *matCellDef="let element">{{ element.nombre_modulo }}</td>
      </ng-container>

      <!--Column -->
      <ng-container matColumnDef="url_modulo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>URL modulo</th>
        <td mat-cell *matCellDef="let element">{{ element.url_modulo }}</td>
      </ng-container>

      <!--Column -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>descripcion</th>
        <td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
      </ng-container>
      <!--Column -->
      <ng-container matColumnDef="roles_asignados">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          roles_asignados
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.roles_asignados }}
        </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="Modulo(element)">
            <mat-icon>launch</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let element; columns: displayedColumns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
  </mat-card-content>
</mat-card>
