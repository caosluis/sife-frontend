<mat-card class="background_user_connection">
  <mat-card-header>
    <mat-card-title>Roles</mat-card-title>
    <mat-card-subtitle>Descripcion de MÃ³dulo Roles</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-grid-list cols="6" rowHeight="70px">
      <mat-grid-tile>
        <button
          mat-raised-button
          color="primary"
          (click)="openDialog('Crear', null)"
        >
          <mat-icon>add</mat-icon>Registrar Nuevo Grupo
        </button>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field class="search-form-field">
          <input
            matInput
            placeholder="Buscar"
            autocomplete="off"
            (keyup)="applyFilter($event.target.value)"
          />
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>

    <table mat-table [dataSource]="dataSource" matTableResponsive matSort>
      <!--Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!--Column -->
      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo</th>
        <td mat-cell *matCellDef="let element">
          {{ element.tipo == 1 ? "Administradores" : "Usuarios normales" }}
        </td>
      </ng-container>

      <!--Column -->
      <ng-container matColumnDef="nombre_grupo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>nombre_grupo</th>
        <td mat-cell *matCellDef="let element">{{ element.nombre_grupo }}</td>
      </ng-container>

      <!--Column -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>descripcion</th>
        <td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
      </ng-container>

      <!--Column -->
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>estado</th>
        <td mat-cell *matCellDef="let element">{{ element.estado }}</td>
      </ng-container>

      <!--Column -->
      <ng-container matColumnDef="ACL">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ACL</th>
        <td mat-cell *matCellDef="let element">{{ element.ACL }}</td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="openDialog('Actualizar', element)">
            <mat-icon>launch</mat-icon>
          </button>
          <button
            mat-icon-button
            color="warn"
            (click)="openDialog('Eliminar', element)"
          >
            <mat-icon>delete_outline</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let element; columns: displayedColumns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
  </mat-card-content>
</mat-card>
