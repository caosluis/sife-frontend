<mat-card-title>Probar Servicio de Token</mat-card-title>
<mat-card-subtitle>Este servicio tiene como objetivo autenticar los datos de usuario con las credenciales de Contribuyente de la Oficina Virtual</mat-card-subtitle>
<mat-divider></mat-divider>
<mat-dialog-content>
  <div class="row">
    <div class="col-md-3">
      <div class="icon">
        <mat-icon>warning</mat-icon>
      </div>
    </div>
    <div class="col-md-9">
      <div class="alert alert-warning mt-3 mb-0">
        "Este es un servicio de Prueba, que se conecta a SIN"
      </div>
    </div>
  </div>
  <br>
  <mat-card-subtitle>Su respuesta se mostrara aqui. </mat-card-subtitle>
  <div *ngIf="transaccion == 'true'">
    <div *ngIf="Respuesta" class="alert alert-success mt-3 mb-0">
      {{ Respuesta }}
    </div>
  </div>
  <div *ngIf="transaccion == 'false'">
    <div *ngIf="Respuesta" class="alert alert-danger mt-3 mb-0">
      {{ Respuesta }}
    </div>
  </div>
</mat-dialog-content>
<mat-divider></mat-divider>
<mat-dialog-actions align="center">
  <button
    mat-raised-button
    color="primary"
    type="button"
    (click)="ProbarServicioToken()"
    [disabled]="loading"
  >
    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
    Probar
  </button>
  <button mat-raised-button color="warn" type="button" (click)="onNoClick()">
    Cerrar
  </button>
</mat-dialog-actions>
