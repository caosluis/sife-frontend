<h4 mat-dialog-title>
    <mat-toolbar role="toolbar" class="task-header">
        <span> Lista de codigos nandina de <b>{{ catalogo }}</b> </span>
        <span class="fx-spacer"></span>
        <button mat-icon-button (click)="onClose()">
            <mat-icon mat-list-icon>close</mat-icon>
        </button>
    </mat-toolbar>
</h4>
<div _ngcontent-rsf-c21="">
        <div class="card">
           
            <div class="card-body">
                <div class="search-div">
                    <mat-form-field class="search-form-field" floatLabel="never">
                        <input matInput  placeholder="Buscar" autocomplete="off" (keyup)="applyFilter($event.target.value)">
                    </mat-form-field>
                </div>
                <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource" matSort>
                        
              <!--Column -->
              <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
                  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container>
      
              <!--Column -->
              <ng-container matColumnDef="idProductosServicios">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> idProductosServicios </th>
                  <td mat-cell *matCellDef="let element"> {{element.idProductosServicios}} </td>
              </ng-container>
          
              <!--Column -->
              <ng-container matColumnDef="nandina">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> nandina </th>
                  <td mat-cell *matCellDef="let element"> {{element.nandina}} </td>
              </ng-container>
          
              <!--Column -->
              <ng-container matColumnDef="fecha">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> fecha </th>
                  <td mat-cell *matCellDef="let element"> {{element.fecha | date: 'dd/MM/yyyy HH:mm:ss'}} </td>
              </ng-container>
          
                        <!-- Progress Column -->
                        <ng-container matColumnDef="actions">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                            <td mat-cell *matCellDef="let element" class="seleccionar" >
                              <button mat-icon-button (click)="seleccionNandina(element.nandina)" ><mat-icon >check_circle</mat-icon></button>
                            </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
                    </table>
                    <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
                </div>
            </div>
        </div>
      </div>
