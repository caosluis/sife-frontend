<mat-dialog-content>
    <mat-card-title>Consultar Factura</mat-card-title>
    <div class="row" style="font-size: 12px; padding-top: 1%;">
        <label for="" class="control-label col-md-3 col-sm-3 col-xs-12" style="text-align: right;">codigoDocumentoSector :</label>
        <div class="col-md-9 col-sm-9 col-xs-12">
              <input class="form-control" value="{{data.codigoDocumentoSector}}" style="font-size: 12px;" disabled>
        </div>
</div>
<div class="row" style="font-size: 12px; padding-top: 1%;">
<label for="" class="control-label col-md-3 col-sm-3 col-xs-12" style="text-align: right;">codigoPuntoVenta :</label>
<div class="col-md-9 col-sm-9 col-xs-12">
<input class="form-control" value="{{data.codigoPuntoVenta}}" style="font-size: 12px;" disabled>
</div>
</div>

<div class="row" style="font-size: 12px; padding-top: 1%;">
<label for="" class="control-label col-md-3 col-sm-3 col-xs-12" style="text-align: right;">codigoSucursal :</label>
<div class="col-md-9 col-sm-9 col-xs-12">
  <input class="form-control" value="{{data.codigoSucursal}}" style="font-size: 12px;" disabled>
</div>
</div>

<div class="row" style="font-size: 12px; padding-top: 1%;">
<label for="" class="control-label col-md-3 col-sm-3 col-xs-12" style="text-align: right;">cuf :</label>
<div class="col-md-9 col-sm-9 col-xs-12">
<input class="form-control" value="{{data.cuf}}" style="font-size: 12px;" disabled>
</div>
</div>

<div *ngIf="descripcion" class="alert alert-success mt-3 mb-0">
  {{ descripcion }}
</div>

<mat-dialog-actions align="center">
