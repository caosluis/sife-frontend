<mat-dialog-content>
  <mat-card-title>Sincronizacion de fecha y hora</mat-card-title>
  <mat-card-subtitle
    >Esta Sincronizacion se realiza todos los dias en un rango de 1 hora.</mat-card-subtitle
  >

  <div class="row" style="font-size: 12px; padding-top: 1%">
    <label
      for=""
      class="control-label col-md-3 col-sm-3 col-xs-12"
      style="text-align: right"
      >ID :</label
    >
    <div class="col-md-9 col-sm-9 col-xs-12">
      <input
        class="form-control"
        value="{{ data.id }}"
        style="font-size: 12px"
        disabled
      />
    </div>
  </div>

  <div class="row" style="font-size: 12px; padding-top: 1%">
    <label
      for=""
      class="control-label col-md-3 col-sm-3 col-xs-12"
      style="text-align: right"
      >Fecha y Hora :</label
    >
    <div class="col-md-9 col-sm-9 col-xs-12">
      <input
        class="form-control"
        value="{{ data.fechaHora }}"
        style="font-size: 12px"
        disabled
      />
    </div>
  </div>

  <div class="row" style="font-size: 12px; padding-top: 1%">
    <label
      for=""
      class="control-label col-md-3 col-sm-3 col-xs-12"
      style="text-align: right"
      >Transacci√≥n :</label
    >
    <div class="col-md-9 col-sm-9 col-xs-12">
      <input
        class="form-control"
        value="{{ data.transaccion }}"
        style="font-size: 12px"
        disabled
      />
    </div>
  </div>

  <div class="row" style="font-size: 12px; padding-top: 1%">
    <label
      for=""
      class="control-label col-md-3 col-sm-3 col-xs-12"
      style="text-align: right"
      >Fecha y Hora SIN :</label
    >
    <div class="col-md-9 col-sm-9 col-xs-12">
      <input
        class="form-control"
        value="{{ data.fechaHoraSer }}"
        style="font-size: 12px"
        disabled
      />
    </div>
  </div>

  <div class="row" style="font-size: 12px; padding-top: 1%">
    <label
      for=""
      class="control-label col-md-3 col-sm-3 col-xs-12"
      style="text-align: right"
      >Delta(Diferencia con SIN) :</label
    >
    <div class="col-md-9 col-sm-9 col-xs-12">
      <input
        class="form-control"
        value="{{ data.delta }}"
        style="font-size: 12px"
        disabled
      />
    </div>
  </div>

  <div class="row" style="font-size: 12px; padding-top: 1%">
    <label
      for=""
      class="control-label col-md-3 col-sm-3 col-xs-12"
      style="text-align: right"
      >Lista de Codigos Respuestas :</label
    >
    <div class="col-md-9 col-sm-9 col-xs-12">
      <input
        class="form-control"
        value="{{ data.listaCodigosRespuestas }}"
        style="font-size: 12px"
        disabled
      />
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button
    mat-raised-button
    color="warn"
    type="button"
    mat-flat-button
    matDialogClose
  >
    Cerrar
  </button>
</mat-dialog-actions>
