<mat-dialog-content>
  <mat-card-title
    >Solicitud Sincronizaci贸n de {{ data.ServicioWeb }}</mat-card-title
  >
  <div class="row">
    <div class="col-md-12">
      <mat-form-field class="form">
        <mat-select
          placeholder="Sucursal"
          #sucursal
          (selectionChange)="SeleccionarSucursal($event)"
          [value]="''"
        >
          <mat-option [value]="''"> Seleccionar </mat-option>
          <mat-option
            *ngFor="let element of sucursalList"
            [value]="element.codigoSucursal"
            >{{ element.descripcion }}</mat-option
          >
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <mat-form-field class="form">
        <mat-select
          placeholder="PDV"
          (selectionChange)="SeleccionarPDV($event)"
          #pdv
          [disabled]="sucursal.value === ''"
          [value]="''"
        >
          <mat-option [value]="''"> Seleccionar </mat-option>
          <mat-option [value]="0"> PDV 0 </mat-option>
          <mat-option
            *ngFor="let element of pdvList"
            [value]="element.codigoPDV"
            >{{ element.nombrePuntoVenta }}</mat-option
          >
        </mat-select>
      </mat-form-field>
    </div>
  </div>
</mat-dialog-content>

<div *ngIf="Estado == '1'">
  <div *ngIf="respuesta" class="alert alert-success mt-3 mb-0">
    {{ respuesta.Mensaje }}
  </div>
</div>
<div *ngIf="Estado == '0'">
  <div *ngIf="respuesta" class="alert alert-danger mt-3 mb-0">
    {{ respuesta.Mensaje }}
  </div>
</div>

<div mat-dialog-actions align="center">
  <button
    mat-raised-button
    color="primary"
    [disabled]="loading"
    (click)="SolicitarSincronizacion()"
  >
    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span
    >Solicitar
  </button>
  <button
    mat-button
    type="button"
    mat-raised-button
    color="warn"
    class="btn btn-danger"
    (click)="onClose()"
  >
    Cerrar
  </button>
</div>
