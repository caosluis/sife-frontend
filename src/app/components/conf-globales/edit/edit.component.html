<h1 mat-dialog-title>Configuraciones Globales</h1>
<div mat-dialog-content>
  <form
    [formGroup]="service.form"
    class="normal-form"
    (submit)="onSaveConfGlobales()"
  >
    <input type="hidden" id="Id" formControlName="Id" />

    <mat-form-field class="form" [formGroup]="service.form">
      <input
        type="text"
        id="Grupo"
        #Grupo
        formControlName="Grupo"
        matInput
        placeholder="Grupo"
      />
    </mat-form-field>

    <mat-form-field class="form" [formGroup]="service.form">
      <input
        type="text"
        id="Nombre"
        #Nombre
        formControlName="Nombre"
        matInput
        placeholder="Nombre"
      />
    </mat-form-field>

    <mat-form-field class="form" [formGroup]="service.form">
      <input
        type="text"
        id="Propiedad"
        #Propiedad
        formControlName="Propiedad"
        matInput
        placeholder="Propiedad"
      />
    </mat-form-field>

    <mat-form-field class="form" [formGroup]="service.form">
      <input
        type="text"
        id="Valor"
        #Valor
        formControlName="Valor"
        matInput
        placeholder="Valor"
      />
    </mat-form-field>

    <mat-form-field class="form" [formGroup]="service.form">
      <mat-select
        placeholder="Bloquear"
        #Bloquear
        id="Bloquear"
        formControlName="Bloquear"
        matInput
        Value
      >
        <mat-option
          *ngFor="let bloqueoConfGlobal of bloqueoConfGlobales"
          [value]="bloqueoConfGlobal.id"
          >{{ bloqueoConfGlobal.valor }}</mat-option
        >
      </mat-select>
    </mat-form-field>

    <mat-dialog-actions align="center">
      <button
        mat-raised-button
        type="submit"
        color="primary"
        [disabled]="
          Grupo.value === '' ||
          Nombre.value === '' ||
          Propiedad.value === '' ||
          Valor.value === '' ||
          Bloquear.value === ''
        "
      >
        {{ action }}
      </button>
      <button
        mat-button
        type="button"
        mat-raised-button
        color="warn"
        class="btn btn-danger"
        matDialogClose
      >
        Cancelar
      </button>
    </mat-dialog-actions>
  </form>
</div>
